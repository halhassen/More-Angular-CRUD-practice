<h1>{{vm.page}}</h1>
<div ng-repeat="x in vm.Exercise">
	<h2>{{x.names}}</h3>
		<h3>{{x.uses}}</h3>
		<h3>{{x.difficulty}}</h3>
		<h4>index: {{$index}}</h4>
		<button ng-click="vm.edit($index)" class="btn btn-warning">Click here to edit</button>
		<button ng-click="vm.deletes(x._id)" class="btn btn-danger">
			Delete!</button>
		</div>
